<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Bank Transfer</title>
    </head>


    <body>
        
		<h1>Your account</h1>

        <table>
		<tr>
		<th style="text-align:left">Username: <td>{{user.username}} 
		<tr>
		<th style="text-align:left">Balance:  <td>{{user.account.balance}}
		</table>


        <form action='logout/' method="POST">
			{% csrf_token %}
            <input type="submit" value="Logout"/>
        </form>
		
        <h2>Transfer money</h2>

        <form action='transfer/' method="GET">
            <span>To:</span><br/>
            <select name="to">
			{% for account in accounts %}
                <option value="{{account.user.username}}">{{account.user.username}}</option>
			{% endfor %}
            </select><br/>

            <span>Amount:</span><br/>
            <input type="number" name="amount"/><br/>

            <input type="submit" value="Transfer"/>
        </form>

        <h2>Deposit money</h2>

        <form action='deposit/' method="GET">
            <span>Amount:</span><br/>
            <input type="number" name="amount"/><br/>
            <input type="submit" value="Deposit"/>
        </form>

        <h2>Withdraw money</h2>

        <form action='withdraw/' method="GET">
            <span>Amount:</span><br/>
            <input type="number" name="amount"/><br/>
            <input type="submit" value="Withdraw"/>
        </form>

        <h2>Message board</h1>
            <br/>
            Leave a message
            <form action='postmessage/' method="GET">
                <span>Message:</span><br/>
                <textarea name="message" cols="40" rows="5"></textarea><br/>
                <input type="submit" value="Post"/>
            </form>
    
            <br/>
            See a user's messages
            <form action='retrievemessage/' method="GET">
                <span>User:</span><br/>
                <input type="text" name="retrieveuser"/><br/>
                <input type="submit" value="Retrieve"/>
            </form>
    </body>


    </body>
</html>
